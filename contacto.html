<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <link rel="stylesheet" href="estilos/normalice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="estilos/styles.css">    

    <title>BlogDeCafé</title>
</head>
<body>
    
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logoNombre noMargin centrarTexto">Blog<span class="logobold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
                

            </div>
        </div>

        <div class="headertext">
            <h2 class="noMargin">Blog de café con consejos y cursos</h2>
            <p class="noMargin parrafos-blog">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>


    <main class="mainContacto">
        <h2 class=" centrarTexto">Contacto</h2>
        
        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label for="nombre" class="campo_label">Nombre</label>
                <input type="text" placeholder="Tu nombre" id="nombre" class="campo_field">
            </div>

            <div class="campo">
                <label for="email" class="campo_label">E-mail</label>
                <input type="email" placeholder="Tu e-mail" id="email" class="campo_field">
            </div>

            <div class="campo">
                <label for="tet" class="campo_label">Mensaje</label>
                <Textarea id="textarea" class="campo_field">

                </Textarea>
            </div>

            <div class="campo">
                <button type="submit" class="boton boton-primario">Enviar</button>
            </div>

        </form>
    </main>
    

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logoNombre noMargin centrarTexto">Blog<span class="logobold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
                

            </div>
        </div>
    </footer>
</body>
</html>
